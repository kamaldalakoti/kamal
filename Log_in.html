<style>
    #div {
        display: block;
        height: 100%;
        background-repeat: no-repeat;
        background-image: url('https://images.pexels.com/photos/1462011/pexels-photo-1462011.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260')
    }
    
    #form {
        border: 8px solid #b8bfb7;
        padding: 40px;
        opacity: 5;
        margin-top: 60px;
        margin: 70px;
    }
    
    #btn:hover {
        color: #000;
    }
    
    h6 {
        color: #000;
    }
</style>

<div id="div">
    {% extends "base.html" %} {% block title %}Log In {% endblock title %} {% block body %}
    <form id="form">
        <div class=" form-group ">
            <label for="exampleInputEmail1"><h6>Email</h6></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><h6>Password</h6></label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><h6> Check me out</h6></label>
        </div>
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    </form>
    {% endblock body %}
</div>
